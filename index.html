<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Báo Công nghệ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .news-item { background: #fff; padding: 15px; margin: 10px auto; border-radius: 8px; max-width: 800px; box-shadow: 0 0 5px #ccc; cursor: pointer; }
    .news-item h2 { margin: 0; font-size: 18px; color: #0077cc; }
    .news-item small { color: #888; }
    .content-viewer { display: none; background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa; max-width: 800px; margin-left: auto; margin-right: auto; }
    .close-btn { float: right; color: red; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Tin tức Công nghệ Mới Nhất</h1>
  <div id="news-list">Đang tải...</div>

  <div id="viewer" class="content-viewer">
    <span class="close-btn" onclick="document.getElementById('viewer').style.display='none'">[X]</span>
    <h2 id="v-title"></h2>
    <p><small id="v-date"></small></p>
    <div id="v-content" style="white-space: pre-line;"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyDFTx4NL__X_GKzESVCfn7JokFfuMOAhJ543MYIulXib2krv7uYKPD9GFk9i_R1BytqA/exec"; // Thay bằng link thật

    async function loadNews() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const list = document.getElementById("news-list");
      list.innerHTML = "";

      data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <h2>${item.title}</h2>
          <small>${new Date(item.pubDate).toLocaleString("vi-VN")}</small>
        `;
        div.onclick = () => {
          document.getElementById("v-title").innerText = item.title;
          document.getElementById("v-date").innerText = new Date(item.pubDate).toLocaleString("vi-VN");
          document.getElementById("v-content").innerText = item.content;
          document.getElementById("viewer").style.display = "block";
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        list.appendChild(div);
      });
    }

    loadNews();
  </script>
</body>
</html>
